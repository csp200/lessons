<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Notes</h1>
    <form action="{{ url_for('add_note') }}" method="post">
        <input type="text" name="title" size="20" placeholder="Title" required>
        <input type="text" name="content" size="30" placeholder="Write a note ..." required>
        <button type="submit">Add Note</button>
    </form>
    <br>
    <dl>
        {% for note in notes %}
        <dt>{{ note.title }}</dt>
        <dd>
            {{ note.content }}
            <a href="{{ url_for('delete_note', id=note.id) }}">Delete</a>
        </dd>
        {% endfor %}
    </dl>
</body>
</html>
